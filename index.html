<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX.COM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lexend+Deca:wght@200;500;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <h1>RTX ACADEMY</h1>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email">
        <br>
        <label for="education">Education:</label>
        <input type="education" id="education" placeholder="Education">
        <br>
        <label for="address">Address:</label>
        <input type="address" id="address" placeholder="Address">

        <input type="submit" value="Submit">
    </form>

    <div id="error-message">Please fill the entire form.</div>

    <script src="script.js"></script>

</body>

</html>
